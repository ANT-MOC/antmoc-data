flake8:
  extends: .run-base
  stage: analysis
  script:
    - flake8 --max-line-length=100 src/ tests/

lint:
  extends: .run-base
  stage: analysis
  allow_failure: true
  script:
    - pylint src/ tests/

quality-report:
  stage: analysis
  needs: []
  trigger:
    strategy: depend
    include:
      - local: .gitlab/ci/code-quality.yml
  when: manual
  allow_failure: true
